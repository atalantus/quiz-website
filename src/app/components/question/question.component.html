<div class="container">
  <div id="questionContainer">
    <div *ngIf="question != undefined">
      <mat-card class="mat-headline mat-elevation-z4" id="questionCard">
        {{question.question}}
      </mat-card>

      <div id="answerContainer">
        <mat-card mat-ripple><mat-checkbox>{{question.answers[0]}}</mat-checkbox></mat-card>
        <mat-card mat-ripple><mat-checkbox>{{question.answers[1]}}</mat-checkbox></mat-card>
        <mat-card mat-ripple><mat-checkbox>{{question.answers[2]}}</mat-checkbox></mat-card>
        <mat-card mat-ripple><mat-checkbox>{{question.answers[3]}}</mat-checkbox></mat-card>
      </div>
    </div>
  </div>
  <div *ngIf="question == undefined" id="loadingQuestionContainer">
    <mat-spinner></mat-spinner>
  </div>
</div>
