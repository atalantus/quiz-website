<div class="container">
  <div id="questionContainer">
    <div *ngIf="questionResultDetail != undefined">

      <mat-card class="mat-elevation-z4" id="questionCard">

        <mat-card-header>
          <div class="mat-h2">
            Wrong answered Question: {{currentQuestion + 1}}/{{questionsAmount + 1}}
          </div>
        </mat-card-header>

        <mat-card-content class="mat-headline">
          {{questionResultDetail.question}}
        </mat-card-content>

        <mat-card-actions>
          <mat-progress-bar *ngIf="loadingQuestionDetails" color="primary" mode="query"></mat-progress-bar>
        </mat-card-actions>

      </mat-card>

      <div id="answerContainer">
        <mat-card
          [ngStyle]="{'visibility': questionResultDetail.answers[0] === 'n/a' ? 'hidden' : 'visible'}">
          <mat-checkbox #answerACheckbox color="primary" disabled
                        [checked]="questionResultDetail.correct.includes('1')">{{questionResultDetail.answers[0]}}</mat-checkbox>
        </mat-card>
        <mat-card
          [ngStyle]="{'visibility': questionResultDetail.answers[1] === 'n/a' ? 'hidden' : 'visible'}">
          <mat-checkbox #answerBCheckbox color="primary" disabled
                        [checked]="questionResultDetail.correct.includes('2')">{{questionResultDetail.answers[1]}}</mat-checkbox>
        </mat-card>
        <mat-card
          [ngStyle]="{'visibility': questionResultDetail.answers[2] === 'n/a' ? 'hidden' : 'visible'}">
          <mat-checkbox #answerCCheckbox color="primary" disabled
                        [checked]="questionResultDetail.correct.includes('3')">{{questionResultDetail.answers[2]}}</mat-checkbox>
        </mat-card>
        <mat-card
          [ngStyle]="{'visibility': questionResultDetail.answers[3] === 'n/a' ? 'hidden' : 'visible'}">
          <mat-checkbox #answerDCheckbox color="primary" disabled
                        [checked]="questionResultDetail.correct.includes('4')">{{questionResultDetail.answers[3]}}</mat-checkbox>
        </mat-card>
      </div>

      <div id="questionActionsContainer">
        <button mat-raised-button [disabled]="loadingQuestionDetails" color="{{currentQuestion < questionsAmount ? 'primary' : 'accent'}}"
                (click)="continue()">{{currentQuestion < questionsAmount ? 'Next question' : 'Return'}}</button>
      </div>

    </div>
  </div>
  <div *ngIf="questionResultDetail == undefined" id="loadingQuestionContainer">
    <mat-spinner></mat-spinner>
  </div>
</div>
